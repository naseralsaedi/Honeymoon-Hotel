<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Honeymoon Hotel</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="style1.css" type="text/css"/>


    </head>

    <body>

        <!-- HERO SECTION -->
        <div class="hotel-hero">
            <div class="continer">
                <header class="layout-flex cars">
                    <div class="logo">Honeymoon Hotel</div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a class="current-page" href="cars.html">Room</a></li>
                            <li><a href="control.html">Control</a></li>
                        </ul>
                    </nav>
                </header>
                <main>
                    <div class="info-card11  info-card22" style="height: 600px;">
                        <div class="text-info" >
                            <form action="getdata">
                                <h1 style="margin: 0;" >Customer Form</h1>
                                <h2>Personal details</h2>

                                <input type="text" placeholder="ID:" name="id" required>
                                <input type="text" placeholder="Full Name:" name="name" required><br>
                                <input type="text" placeholder="Age:" name="age" required>
                                <input type="text" placeholder="Phone:" name="phone"><br>
                                <input type="email" placeholder="Email:" name="email">
                                <label for="renttype">Gender: </label>
                                <select name="renttype" class="select" required>
                                    <option disabled selected>Select a Gender:</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select><br>
                                <h2>Booking details</h2>

                                <input type="text" placeholder="Arrival date:" name="arrival" required> 
                                <input type="text" placeholder="Leaving date" name="leaving" required><br>


                                <label for="cartype">Room TYPE </label>
                                <select name="cartype" class="select" required>
                                    <option disabled selected>Select a Room</option>
                                    <option value="single">Single</option>
                                    <option value="twin">Twin</option>
                                    <option value="king">King</option>
                                    <option value="deluxe">Deluxe</option>
                                </select><br>

                                <input type="text" placeholder="Number of nights" name="num" required><br>
                                <input type="submit" value="Book" class="form-btn">
                                <input type="reset" value="reset" class="form-btn"><br>
                            </form>

                        </div>
                    </div>
                </main>
                <footer>
                    <h3>Copyright Â© 2022 VisitAlain All rights reserved.</h3>
                </footer>
            </div>
        </div>
    </body>

</html>
